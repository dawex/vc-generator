get:
  tags:
    - Negotiation-Contracts
  summary: List Negotiation Contracts
  description: List Negociation Contracts associated to the unique contractId.
  operationId: listNegotiationContracts
  parameters:
    - $ref: '../../../components/parameters/query_contractId.yaml'
  responses:
    '200':
      description: Successful operation.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../../components/schemas/v1/negotiation-contracts/negotiationContract.yaml'
    '400':
      $ref: '../../../components/errors/400_Error.yaml'
    '500':
      $ref: '../../../components/errors/500_Error.yaml'

post:
  tags:
    - Negotiation-Contracts
  summary: Save Negotiation Contract
  description: Save incoming negotiation contract from 'Upcast Negotiation Plugin'.
  operationId: saveNegotiationContract
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/v1/negotiation-contracts/negotiationContractIn.yaml'
  responses:
    '200':
      description: Successful operation.
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/v1/negotiation-contracts/negotiationContract.yaml'
    '400':
      $ref: '../../../components/errors/400_Error.yaml'
    '500':
      $ref: '../../../components/errors/500_Error.yaml'
